<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="../src/auth.js" defer></script>
        <script src="../src/shoepage.js" defer></script>
        <script src="../src/main.js" defer type="text/javascript"></script>
        <script type="module" src="../src/script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <title>Fresh Kickz</title>
    </head>

    <body class="page-index">
    <div class="container-superMaster">
        <div class="container-master">
            <div class="header">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/FreshKickz-logo.svg" />
                    </a>
                </div>
                <div class="nav">
                    <form class="searchform">
                        <input type="text" class="form-control" id="inputItem" placeholder="Find your item here..." />
                        <button type="submit" id="searchButton"></button>
                    </form>
                    <ul>
                        <li>
                            <a href="login.html"><button class="btn log">Login</button></a>
                        </li>
                        <li>
                            <a href="register.html"><button class="btn sign">Sign Up</button></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="header-img">
                <img src="images/sneaker-header.jpg" />
            </div>

            <h2 id="welcomeMessage"></h2>

            <div class="outer-container">
                <h1>Populair Releases</h1>

                <div class="content-container">
                    <div class="container-one">   
                    </div>
                    <div class="container-two">
                    </div>
                </div>
            </div>

            <button id="filter-button" class="btn log">Filter</button>
                 <div id="filter-container" class="filters">
                    <button id="close-filter-button" class="btn log">x</button>
                    <ul class="filters__list">
                        <li>
                            <input id="filter-air-jordan" type="checkbox" />
                            <label for="filter-air-jordan">Air Jordan</label>
                        </li>
                        <li>
                            <input id="filter-asics" type="checkbox" />
                            <label for="filter-asics">Asics</label>
                        </li>
                        <li>
                            <input id="filter-converse" type="checkbox" />
                            <label for="filter-converse">Converse</label>
                        </li>
                        <li>
                            <input id="filter-new-balance" type="checkbox" />
                            <label for="filter-new-balance">New Balance</label>
                        </li>
                        <li>
                            <input id="filter-nike" type="checkbox" />
                            <label for="filter-nike">Nike</label>
                        </li>
                        <li>
                            <input id="filter-off-white" type="checkbox" />
                            <label for="filter-off-white">Off-White</label>
                        </li>
                        <li>
                            <input id="filter-puma" type="checkbox" />
                            <label for="filter-puma">Puma</label>
                        </li>
                        <li>
                            <input id="filter-reebok" type="checkbox" />
                            <label for="filter-reebok">Reebok</label>
                        </li>
                        <li>
                            <input id="filter-vans" type="checkbox" />
                            <label for="filter-vans">Vans</label>
                        </li>
                    </ul>
                
                <button id="apply-filter-button" class="btn log">></button>
            </div>

            <h2></h2>

            <div class="outer-wrapper" id="outer-wrapper">
                <!-- Upcoming releases will be inserted here -->
            </div>
        </div>
    </div>
    </body>
</html>
