        <button id="filter-button" class="btn log">Filter</button>

        <h2>Upcoming Releases</h2>

        <div class="outer-wrapper">

            <div class="wrapper">
                <div onclick="location.href='/docs/shoepage.html';" class="shoe-tile" style="cursor: pointer;">
                    <!-- <div id="releaseDate" class="release-date">2020-03-21</div> -->
                    <time datetime="2014-09-20" class="icon">
                        <strong>SEP</strong>
                        <span>20</span>
                    </time>
                    <img id="shoe-img" src="/docs/images/2-air-force-1-low-colour-of-the-moth.png" alt="...">
                </div>
                <div class="shoe-col">
                    <div class="shoe-body">


                        <!--Like Button -->
                        <button class="like-button" x-data="{
        state: 'Unliked',
        usedKeyboard: false,
        async updateState(to) {
            this.state = 'Saving'
            await new Promise(resolve => setTimeout(resolve, 1000))
            this.state = to
        }
      }" :class="{
        'like unliked': state === 'Unliked',
        'like saving': state === 'Saving',
        'like liked': state === 'Liked',
        'focus:outline-none': !usedKeyboard
      }" @click="updateState(state === 'Unliked' ? 'Liked' : 'Unliked')" @keydown.window.tab="usedKeyboard = true">
                            <span class="like-icon like-icon-state" aria-label="state" x-text="state"
                                aria-live="polite">Unliked</span>
                        </button>

                        <h3 id="shoeName" class="shoe-name">Air Force 1 Low 'Colour of the Month'</h3>

                    </div>
                </div>

            </div>
